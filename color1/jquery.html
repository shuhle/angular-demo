<!DOCTYPE HTML>
<html>

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../css/color.css" type="text/css">
    <title>Farbeingabe</title>
  </head>

  <body>

    <div>
      <label>Farbe:</label>
      <input id="cIn" type="text" value="#fa2be0">
      <span id="cOut" class="color" style="background-color:#fa2be0">
        #fa2be0
      </span>
    </div>

    <script src="../bower_components/jquery/jquery.js" type="text/javascript">
    </script>

    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
          var sourceEle = $('#cIn');
          var targetEle = $('#cOut');

          sourceEle.keyup(function() {
            var color = sourceEle[0].value;
            targetEle.text(color);
            targetEle.attr('style', 'background-color:'+color+';');
          });
      });
    </script>

  </body>

</html>
