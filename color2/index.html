<!DOCTYPE HTML>
<html>

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../css/color.css" type="text/css">
    <title>Farbeingabe</title>
  </head>

  <body ng-app="colorApp2">

    <div ng-controller="ColorController">
      <label>Farbe:</label>
      <input type="text" ng-model="color"/>
      <span class="color" style="background-color:{{color}}; color: {{textColor()}};">
        {{colorText()}}
      </span>
    </div>

    <script src="../bower_components/angular/angular.js" type="text/javascript" charset="utf-8"></script>
    <script src="../bower_components/color-js/color.js" type="text/javascript" charset="utf-8"></script>
    <script src="color_app.js" type="text/javascript" charset="utf-8"></script>

  </body>

</html>
